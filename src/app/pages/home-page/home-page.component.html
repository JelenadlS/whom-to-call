<form [formGroup]="addPersonForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">
          I want to call 
        </label>
        <input 
        id="name" 
        type="text" 
        formControlName="name"
        placeholder="name"
        required
        >
      </div>
    
      <div>
        <label for="frequency">
            every 
        </label>
        <input 
        id="frequency" 
        type="text" 
        formControlName="frequency"
        required
        ><label for="frequency">
            day.
        </label>
      </div>
      
    <button class="form--button" type="submit" [disabled]="name?.status === 'INVALID' || frequency?.status === 'INVALID'">Add</button>
    <div *ngIf="(name?.status === 'INVALID' || frequency?.status === 'INVALID') && (frequency?.touched && name?.touched)"
    class="form--error-message">
      Please enter a name with at least four letters and <br>
      only numbers starting from 1 are allowed.
  </div>
  </form>
